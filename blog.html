<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小猪的博客</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入 CSS 文件 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        article {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>小猪的博客</h1>
        <nav>
            <a href="#about">关于我</a>
            <a href="#contact">联系方式</a>
            <a href="#blog">博客文章</a>
        </nav>
    </header>

    <div class="container">
        <article>
            <h2>第一篇博客文章标题</h2>
            <p>这是我的第一篇博客文章的内容。这是一个示例文本，用来展示博客页面的排列和风格。</p>
        </article>

        <article>
            <h2>第二篇博客文章标题</h2>
            <p>这是我的第二篇博客文章的内容。这里可以写关于技术、生活或者任何你想分享的内容。</p>
        </article>
    </div>

    <footer>
        <p>&copy; 2023 小猪的博客. 保留所有权利.</p>
    </footer>
</body>
</html>
